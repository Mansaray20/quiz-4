<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Quiz</title>
    <link rel="stylesheet" href="./asset/style.css" />
    <script src="./assets/script.js"></script>
  </head>
  <body>
    <header class="result">
      <a href="#">High Scores</a>
      <div class="timer" id="timer">Score: 50</div>
    </header>

    <div class="answers">
      <h1 id="">
       You can satrt the Quiz, whenever you are ready
      </h1>

      <button class="btn" id="startBtn">Start Quiz</button>

      <ul>
        <li id="answerOne">
          <button id="answerOneButton" class="btn set incorrect"></button>
        </li>
        <li id="answerTwo">
          <button id="answerTwoButton" class="btn set incorrect"></button>
        </li>
        <li id="answerThree">
          <button id="answerThreeButton" class="btn set"></button>
        </li>
        <li id="answerFour">
          <button id="answerFourButton" class="btn set incorrect"></button>
        </li>
      </ul>
    </div>
    
  </body>
</html>
